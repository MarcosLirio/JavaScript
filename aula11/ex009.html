<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>

    <div id="nacionalidade">
        Digite o seu País: <input type="text" name="txpais" id="txtpais">
        <input type="button" value="resultado" onclick="resultado()">
    </div>
    <script>
       function resultado(){
        var txtpais = document.getElementById('txtpais');
        var nacionalidade = document.getElementById('nacionalidade');
        var resultado = txtpais.value;

        if(resultado = 'Brasil') {
            nacionalidade.innerHTML += `<p> Voçê nasceu em ${resultado}. Voçê é Brasileiro(a). <\p>`;
        } else {
            nacionalidade.innerHTML += `<p>Voçê nasceu em ${resultado}. Voçê é estrangeiro(a).<\p>`
        }
        nacionalidade.innerHTML += `<p> volte sempre <\p>`;
       }
    </script>
</body>
</html>
